<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time char count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h2 class="heading">Real time counter</h2>
        <textarea class="textarea" id="textarea" maxlength="150" placeholder="Please write your text here..."></textarea>
        <div class="counter-area">
            <p>Total charaters 
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining charaters 
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
